<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Статистика ролей</title>
    <div th:insert="fragments/tailwindNavbar"></div>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link href="https://unpkg.com/tailwindcss@^2/dist/tailwind.min.css" rel="stylesheet">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.1/jquery.min.js" integrity="sha512-aVKKRRi/Q/YV+4mjoKBsE4x3H+BkegoM/em46NNlCqNTmUYADjBbeNefNxYV7giUp0VxICtqdrbqU7iVaeZNXA==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
    <script src="https://code.highcharts.com/highcharts.js"></script>
    <script src="https://code.highcharts.com/modules/exporting.js"></script>
    <script src="https://code.highcharts.com/modules/export-data.js"></script>
    <script src="https://code.highcharts.com/modules/accessibility.js"></script>
</head>
<body>
    <div class="mt-5">
        <div class="mr-2">
            <figure class="highcharts-figure ">
                <div id="container"></div>
            </figure>
        </div>

        <!--    <div class="mr-2">-->
        <!--        <figure class="highcharts-figure ">-->
        <!--            <div id="buy-container"></div>-->
        <!--        </figure>-->
        <!--    </div>-->

    </div>
    <div style="padding-top: 15px">
        <a th:href="'/employee'"  class="left btn waves-effect waves-light grey ml-6">Назад</a>
    </div>
</body>
<script>

    Highcharts.chart('container', {
        chart: {
            plotBackgroundColor: null,
            plotBorderWidth: null,
            plotShadow: false,
            type: 'pie'
        },
        title: {
            text: 'Статистика должностей в таблице сотрудник'
        },
        tooltip: {
            pointFormat: '{series.name}: <b>{point.percentage:.1f}%</b>'
        },
        accessibility: {
            point: {
                valueSuffix: '%'
            }
        },
        plotOptions: {
            pie: {
                allowPointSelect: true,
                cursor: 'pointer',
                dataLabels: {
                    enabled: true,
                    format: '<b>{point.name}</b>: {point.percentage:.1f} %'
                }
            }
        },
        series: [{
            name: 'Brands',
            colorByPoint: true,
            data: [{
                name: 'Администратор',
                y: 2,
                sliced: true,
                selected: true
            }, {
                name: 'Закупщик',
                y: 4
            },  {
                name: 'Кладовщик',
                y: 3
            }, {
                name: 'Кассир',
                y: 5
            }, {
                name: 'Без роли',
                y: 1
            },  {
                name: 'Бухгалтер',
                y: 1

            }]

        }]

    });
</script>
